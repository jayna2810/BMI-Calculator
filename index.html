<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <h3>BMI CALCULATOR</h3>
        <p class="input">Enter your Height (cm)</p>
        <input type="number" onfocus="this.value=''" id="height">
        <p class="input">Enter your Weight (kg)</p>
        <input type="number" onfocus="this.value=''" id="weight">
        <!-- Loader image-->
        <div class="loader">
            <img src="./images/loader.gif" alt="loaderimage">
        </div>
        <p id="output"></p>
        <p id="state"></p>
        <!-- Buttons calculate and clear-->
        <button id="btn" class="calculate">Calculate</button>
        <button id="btn" class="clear">Clear</button>
        <br><br>
        <!-- Footer-->
        <footer class="footer">
            &copy; Designed by <a href="">Jayna Peshavaria</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
